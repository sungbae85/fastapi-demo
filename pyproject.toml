# 6️⃣ (선택) pyproject.toml – ruff/mypy 기본 설정
#> 초보자라면 **처음엔 없어도 됩니다**
#> 하지만 “일부러 실패/통과 조절”하려면 있으면 좋음

[tool.ruff]
line-length = 100
# 분석에서 완전히 제외할 폴더/파일들
# 가이드의 권장안대로 기본 제외 목록을 유지하며 '추가'만 합니다.
#extend-exclude = [
#    "reports",
#    "models",
#    "docs",
#    "build",
#    "dist"
#]
extend-exclude = [
    "*.yml",         # 현재 폴더의 yml
    "*.yaml",
    "**/*.yml",      # 하위 폴더의 yml
    ".github",       # github 설정 폴더
    "reports",
]

[tool.ruff.lint]
# 기존 select 설정을 이쪽(lint) 아래로 옮기세요
select = ["E", "F", "I"]

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]

